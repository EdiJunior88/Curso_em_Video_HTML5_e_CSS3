<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente
        e diminua o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="../Aula_31/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../Aula_31/imagens/foto-m.png" type="image/png">
        <img src="../Aula_31/imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>
        vamos aprender a reproduzir áudios em HTML5.
    </p>
    
    <!-- Compatibilidade com navegadores - MP3 / WAV / OGG
    <audio src="../Aula_32/midia/Alex-Gaudino-Feat-Shena-Watch-Out.mp3" controls></audio> -->
    
    <audio preload="metadata" controls>
        <source src="../Aula_32/midia/Alex-Gaudino-Feat-Shena-Watch-Out.mp3" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="../Aula_32/midia/Alex-Gaudino-Feat-Shena-Watch-Out.mp3">Clique aqui para baixar o arquivo.</a>
        </p>
    </audio>
    
</body>
</html>
