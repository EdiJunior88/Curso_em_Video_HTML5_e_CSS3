<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    
    <video controls width="500" poster="../Aula_34/imagens/limoes-capa.png" autoplay loop>
        <source src="../Aula_34/midia/meu_video.mp4.mp4" type="video/mp4">
        <source src="../Aula_34/midia/meu_video.m4v.m4v" type="video/mp4">
        <source src="../Aula_34/midia/meu_video.webm.webm" type="video/webm">
        <source src="../Aula_34/midia/meu_video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
